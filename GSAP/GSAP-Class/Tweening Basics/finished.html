<!DOCTYPE html>
<html>
<head>
    <title>Tweening Basics</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: #ccc;
        }

        #icon {
            position: relative;
        }
    </style>
</head>
<body>
<img id="icon" src="img/noble-icon.png" width="210" height="211">

<!-- load scripts after dom has been rendered -->
<script src="js/gsap/TweenLite.js"></script>
<script src="js/gsap/plugins/CSSPlugin.js"></script>
<script src="js/gsap/easing/EasePack.js"></script>

<!-- add your own script -->
<script>
	
	var icon = document.getElementById("icon");
	
    TweenLite.to(icon, 4, {rotation:360, left:400, ease:Bounce.easeOut, delay:1});

</script>
</body>
</html>
